<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"
    />
    <title>登录</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <section class="site-container">
        <section class="card">
            <div id="touxiang">
                <img src="img/touxiang.jpg" alt="">
            </div>
            <form>
                <div class="form_wrapper name">
                    <div class="logo">
                        <img src="img/head.png">
                    </div>
                    <input type="name" class="form_input " id="name" name="name">
                </div>
                <div class="form_wrapper password">
                    <div class="logo">
                        <img src="img/pwd.png">
                    </div>
                    <input type="password" class="form_input" id="password" name="password">
                </div>
                <div class="form_wrapper_submit pulse infinite">
                    <div class="form_input_submit">
                        <button type="button" name="submit" class="btn">登录</button>
                    </div>
                </div>
                <div class="foot">
                    <input type="checkbox">记住密码
                    <div class="pull-right">忘记密码?</div>
                </div>
            </form>
        </section>
    </section>


    <!--遮罩弹出框-->
    <div id="mask">
    </div>

    <div id="check">
        <div>
            <span class="que">Warning</span>
        </div>
        <span class="wen">您有输入框未填！ </span>
        <div>
            <div class="button2 no">取消</div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/jquery/jquery-1.10.2.min_65682a2.js"></script>
    <script src="js/login.js"></script>
    <script>
       var login =document.getElementsByClassName("btn");
       var mask =document.getElementById("mask");
       var check =document.getElementById("check");
       var clientheight =0;
       var input =document.getElementsByClassName("form__input");
      window.onresize = function(){    
       clientheight = document.documentElement.clientHeight;
       mask.style.height = clientheight +"px";
       console.log(clientheight)
       }
       login[0].onclick=function(){
           var input =document.getElementsByClassName("form__input");
       if(!input[0].value ||!input[1].value){
        var width = document.documentElement.clientWidth;
        check.style.left = width*0.3/2 +"px";
        mask.style.display="block";
        console.log(check.style.left);
        check.style.display="block";
        playBeep();
        }
       }

       var btn =document.getElementsByClassName("button2");
       btn[0].onclick = function(){
            mask.style.display="none";
            check.style.display="none";
       }
       input.onblur =function(){
           if(input.value.length<10){
               
           }
       }
        //轰鸣声
        function playBeep() {
                navigator.notification.beep(3); 
         }
    </script>
</body>

</html>
